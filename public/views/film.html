<div id="template" ng-init="loadFilm()">
  <header>
    <span class="page-back" ng-click='goBackward("/")'>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div>
      <h1>{{short_title(film)}}</h1>
    <div>
  </header>

  <div id="content" class="scroller">
    <p ng-if="film.rating == null" class="norating">rating unavailable
    </p>
    <p ng-if="film.rating" class="rating">rated
      <span class="value">{{film.rating}}%</span>
    </p>
    <p ng-if="film.review != null && film.review != ''" class="review">{{film.review}}</p>

    <ul class="list">
      <li ng-repeat="date in filmDates()" class="day">
        <p>{{when_formatted(date)}}</p>
        <ul class="list">
          <li ng-repeat="showing in showingsOn(date)">
            <span class="film" ng-click='goForward("/films/{{film.id}}/showings/{{showing.id}}")'>
              <span style="float:right" class="chevron"></span>
              <span class="title">{{showing.cinema}} - {{showing.times_on}}</span>
            </span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="filler"/>
</div>
