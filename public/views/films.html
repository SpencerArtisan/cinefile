<div id="template" ng-init="loadFilms()">
  <header>
    <a id="by-date" href='#/films;by-date'>
      <span class="topcoat-icon">D</span>
    </a>
    <h1>Classic Movies</h1>
  </header>

  <div class="topcoat-list__container scroller" >
    <ul class="topcoat-list list">
      <li ng-repeat="film in films" class="topcoat-list__item">
        <a href="#/films/{{film.id}}">
          <div class="film">
            <p>{{film.title}}</p>
            <span class="chevron"></span>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <div class='main' style="background: url('/images/Frankenstein3.png');background-size:320px 550px;background-repeat: no-repeat\"/>
  <div class="filler"/>
</div>
