<div id="template" ng-init="loadFilms()">
  <header>
    <span ng-class="filterStyle()" ng-click='filterGreatMovies()'>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div>
      <span class="previous" ng-click="previousCategory()">&nbsp;&nbsp;&nbsp;</span>
      <h1>{{category()}}</h1>
      <span class="next" ng-click="nextCategory()">&nbsp;&nbsp;&nbsp;</span>
    </div>
    <span class="right" id="by-date" ng-click='go("/")'>
      <span class="topcoat-icon icon icon-movie"></span>
    </span>
  </header>

  <div class="scroller" >
    <ul class="list">
      <li ng-repeat="date in filmsDates()" class="day">
        <p>{{when_formatted(date)}}</p>
        <ul class="list">
          <li ng-repeat="film in filmsOn(date)">
            <span class="film" ng-click='go("/films/{{film.id}}")'>
              <span style="float:right" class="chevron"></span>
              <span class="title">{{film.title.trim()}}</span>
              <span ng-if="great(film)" class="icon-great">&nbsp;&nbsp;&nbsp;</span>
            </span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class='main' style="background: url('/images/Frankenstein3.png');background-size:320px 550px;background-repeat: no-repeat\"/>
  <div class="filler"/>
</div>
