<div id="template" ng-init="loadFilm()">
  <header>
    <span id="back" ng-click='go("#/films/{{film.id}}")'>
      <span class="topcoat-icon topcoat-icon--back"></span>
    </span>
    <h1>{{short_title(film)}}</h1>
  </header>

  <div class="topcoat-list__container scroller">
    <ul class="topcoat-list list">
      <li ng-repeat="showing in film.showings" class="topcoat-list__item">
        <div class="film">
          <p>{{when_formatted(showing.day_on)}}</p>
        </div>
        <span ng-click='go("#/films/{{film.id}}/showings/{{$index}}")'>
          <div class="film">
            <p>{{showing.cinema}} - {{showing.times_on}}</p>
            <span class="chevron"></span>
          </div>
        </span>
      </li>
    </ul>
  </div>
  <div class="filler"/>
</div>
